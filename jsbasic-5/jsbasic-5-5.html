<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.5</title>
    <style>
      .myDiv {
        font-size: 5em;
        text-align: center;
        color: white;
      }

      p {
        padding-left: 1.5em;
        font-size: 1.5em;
        font-family: monospace;
        text-transform: uppercase;
      }
    </style>
    <script>
      {
        "use strict";

        function changeStyle() {
          let editableElement = document.querySelector('#elem').value;
          let editableStyle = document.querySelector('#style').value;
          let editableValue = document.querySelector('#value').value;
          editableElement = document.querySelector(editableElement);
          editableElement.style[editableStyle] = editableValue;
          console.log(editableElement);
          console.log(editableElement.style[editableStyle]);
        }
      }
    </script>
  </head>
  <body>
    <div class="myDiv" style="background-color: red; height: 100px; font-family: Arial, Helvetica, sans-serif;">
      Текст в блоке
    </div>
    <div>
      <input type="text" value=".myDiv" id="elem">
      <input type="text" value="backgroundColor" id="style">
      <input type="text" value="#ccc" id="value">
      <input type="button" value="Изменить стиль" onclick="changeStyle()">
    </div>
  </body>
</html>
