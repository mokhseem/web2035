<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5.7. Получение отдельных характеристик даты</title>
    <script>
      {
        "use strict";

        let now = new Date();

        function getDateProperties(milliseconds) {
          let date = new Date(milliseconds);
          let result = {};

          result['day'] = date.getDate();
          result['month'] = date.getMonth();
          result['year'] = date.getFullYear();
          result['hour'] = date.getHours();
          result['minutes'] = date.getMinutes();
          result['seconds'] = date.getSeconds();

          switch (result['month']) {
            case 0:
              result['month'] = 'january';
              break;
            case 1:
              result['month'] = 'february';
              break;
            case 2:
              result['month'] = 'march';
              break;
            case 3:
              result['month'] = 'april';
              break;
            case 4:
              result['month'] = 'may';
              break;
            case 5:
              result['month'] = 'june';
              break;
            case 6:
              result['month'] = 'jule';
              break;
            case 7:
              result['month'] = 'august';
              break;
            case 8:
              result['month'] = 'septempber';
              break;
            case 9:
              result['month'] = 'october';
              break;
            case 10:
              result['month'] = 'november';
              break;
            case 11:
              result['month'] = 'december';
              break;
          }

          return result;
        }

        console.log(getDateProperties(now));
      }
    </script>
  </head>

  </body>
</html>
