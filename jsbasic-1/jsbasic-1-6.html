<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Самостоятельная 1.6</title>
  </head>
  <body>
    <script>
      let a = 3, b = 5;
      let check1 = a + b;
      let check2 = a - b;
      let check3 = a * b;
      let check4 = a / b;
      let check5 = a % b;
      let check6 = a ** b;
      console.log(`A + B = ${check1}`);
      console.log(`A - B = ${check2}`);
      console.log(`A * B = ${check3}`);
      console.log(`A / B = ${check4}`);
      console.log(`Остаток от деления A/B = ${check5}`);
      console.log(`Возведение в степень = ${check6}`);
    </script>
  </body>
</html>
