<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Задание 2.4</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 20px repeat(4, 1fr) 20px;
      }

      .wrapper div {
        border: 1px solid #000;
        background-color: lime;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
    </div>
  </body>
</html>
