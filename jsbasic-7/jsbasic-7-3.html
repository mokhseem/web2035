        let someCookies = [

        for (let i = 0; i < someCookies.length; i++) {

        };

        console.log(document.cookie); //откуда "undefined=undefined"?

        var getCookies = function () {
          let result = [];
          let cookies = document.cookie.split('; ');
          console.log(cookies);
          for (let i = 0; i < cookies.length; i++) {
            let delimiter = cookies[i].split('=');
            result.push({ name: delimiter[0], value: delimiter[1] });
          };
          return result;
        };
      }
