<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Самостоятельное задание 4.3</title>
  </head>
  <body>
    <div class="container">
      <div class="row pb-4">
        <div class="col-6">
          <div class="row mx-0">
            <div class="col alert alert-success me-4" role="alert">
              Успех
            </div>
            <div class="col alert alert-info" role="alert">
              Информация
            </div>            
          </div>
        </div>
        <div class="col-6">
          <div class="row mx-0">
            <div class="col alert alert-warning me-4" role="alert">
              Предупреждение
            </div>
            <div class="col alert alert-danger" role="alert">
              Опасность
            </div>             
          </div>
        </div>
      </div>
      <div class="row pb-4">
        <div class="col-6">
          <div class="progress" style="height: 25px;">
            <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Завершено на 60%</div>
          </div>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col">
          <div class="progress" style="height: 25px;">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
          </div>          
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
