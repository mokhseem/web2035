<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA=Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Самостоятельная работа 2.4</title>
  </head>
  <body>
    <script>
      {
        "use strict";

        let arrOfNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let tmp = prompt('На сколько умножить массив?');
        let i = 0;
        let msg = '';
        let numberTmp = parseInt(tmp, 10);
        while (i < arrOfNumbers.length) {
          msg += arrOfNumbers[i] + ' x ' + tmp + ' = ' + (arrOfNumbers[i] * tmp) + '<br>';
          i++;
        }
        document.write(msg);
      }
    </script>
  </body>
</html>
