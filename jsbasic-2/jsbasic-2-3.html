<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA=Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Самостоятельная работа 2.3</title>
  </head>
  <body>
    <script>
      {
        "use strict";

        let movie = prompt('Ваш любимый фильм?');

        switch(movie) {
          case('1'): { document.write('Ваш любимый фильм: Гарри Поттер'); break; }
          case('2'): { document.write('Ваш любимый фильм: Властелин колец'); break; }
          case('3'): { document.write('Ваш любимый фильм: Агент 007'); break; }
          case('4'): { document.write('Ваш любимый фильм: Агент национальной безопасности'); break; }
          case('5'): { document.write('Ваш любимый фильм: Не люблю фильмы'); break; }
          default: { document.write('Операция неверна!'); }
        }
      }
    </script>
  </body>
</html>
