<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA=Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Самостоятельная работа 2.5</title>
  </head>
  <body>
    <script>
      {
        "use strict";

        let beforeArr = [], afterArr = [];
        let index = 0, i = 0, j = 0;

        do {
          beforeArr.push(++i);
          afterArr.push(j++);
          index++;
        } while (index < 5);
        console.log(beforeArr);
        console.log(afterArr);
      }
    </script>
  </body>
</html>
