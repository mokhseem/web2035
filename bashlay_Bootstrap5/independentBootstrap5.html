<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Самостоятельное задание 5</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4 border border-1 bg-light shadow-sm">
          <h3 class="my-4 px-2">Welcome Back</h3>
          <form class="px-2">
            <div class="mb-3">
              <label for="InputUsername1" class="form-label">Username</label>
              <input type="text" class="form-control" id="InputUsername1" placeholder="Username">
            </div>
            <div class="mb-3">
              <label for="InputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="Check1">
              <label class="form-check-label" for="Check1">Remember me</label>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-dark float-end mb-3">Login</button>
              </div>
            </div>
          </form>
          <div class="dropdown-divider"></div>
          <p class="text-center mt-3 mb-4">Have not account yet? <a href="#">Signup</a></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
