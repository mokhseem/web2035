<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Практическая работа 7.4</title>
    <style type="text/css">
      .lighter { font-weight: lighter; }
      .bolder { font-weight: bolder; }
      p i { font-weight: bold; }
    </style>
  </head>
  <body>
    <h1 class="bolder">Sample Text</h1>
    <i>Sample Text</i>
    <p class="lighter">The quick brown <i>fox</i> jumps over the lazy <i>dog</i></p>
  </body>
</html>
